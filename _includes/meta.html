    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible"       content="IE=edge">
    <meta name="viewport"                    content="width=device-width, initial-scale=1">
    <meta name="description"                 content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords"                    content="{{ site.keywords }}">
    <meta name="author"                      content="{{ site.author }}">

    <meta property="og:site_name"            content="{{ site.title }}">
    <meta property="og:title"                content="{{ site.share_title }}">
    <meta property="og:description"          content="{{ site.share_description }}">
    <meta property="og:type"                 content="website">
    <meta property="og:url"                  content="{{ site.url }}">
    <meta property="og:image"                content="{{ site.cdn }}/assets/images/share.png">

    <!--<meta name="twitter:card"                content="app">-->
    <meta name="twitter:card"                content="summary_large_image">
    <meta name="twitter:site"                content="@{{ site.twitter_username }}">
    <meta name="twitter:creator"             content="@{{ site.twitter_username }}">
    <meta name="twitter:title"               content="{{ site.share_title }}">
    <meta name="twitter:description"         content="{{ site.share_description }}">
    <meta name="twitter:image"               content="{{ site.cdn }}/assets/images/share.png">
    <meta name="twitter:app:name:googleplay" content="{{ site.title }}">
    <meta name="twitter:app:id:googleplay"   content="{{ site.app_id }}">
    <meta name="twitter:app:url:googleplay"  content="{{ site.url }}">
